<div id="map" #map></div>

<div class="floating-range p-2">

  <div class="floating-content">
    <button (click)="changeZoom('in')" class="btn btn-primary">+</button>
    <input type="range"
    class="form-range px-2"
    min="-2"
    max="22"
    [value]="zoom"
    (input)="changeZoom(zoomInput.value)"
    #zoomInput
   >
    <button (click)="changeZoom('out')" class="btn btn-primary">-</button>
  </div>
  <span class="form-label">
    Zoom: {{zoom | number:'2.2-2'}}
    <br>
    Longitud, latitud {{currentCenter}}
  </span>
</div>
